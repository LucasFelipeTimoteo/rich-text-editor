<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0db01ec726.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="editor">

        <div class="buttons">
            <button class="button" data-command='justifyLeft'>
                <i class=' fas fa-align-left'></i>
            </button>

            <button class="button" data-command='justifyCenter'>
                <i class=' fas fa-align-center'></i>
            </button>
            
            <button class="button" data-command="bold">
                <i class=' fas fa-bold'></i>
            </button>

            <button class="button" data-command="italic">
                <i class=' fas fa-italic'></i>
            </button>

            <button class="button" data-command="underline">
                <i class=' fas fa-underline'></i>
            </button>
            
            <button class="button" data-command="insertOrderedList">
                <i class=' fas fa-list-ol'></i>
            </button>

            <button class="button" data-command="insertUnorderedList">
                <i class=' fas fa-list-ul'></i>
            </button>

            <button class="button" data-command="createlink">
                <i class=' fas fa-link'></i>
            </button>
        </div>

        <div class="text-area">
            <div class="text" contenteditable="true"></div>
        </div>

    </div>

    <script src="actions.js"></script>
</body>
</html>
